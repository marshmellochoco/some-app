<div class="item" ngClass="{{ index % 2 !== 0 ? 'alter' : '' }}">
  <img class="item__image" src="{{ item.src }}" alt="{{ item.alt }}" />
  <div class="item__detail">
    <p>{{ item.text }}</p>
    <a routerLink="/product/{{index}}"
      ><button class="item__detail__button">Some random button</button></a
    >
  </div>
</div>
